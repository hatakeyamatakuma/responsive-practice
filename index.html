<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="size-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="color box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="margin">
    <div class="margin-blue box"></div>
    <div class="margin-green box"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="float">
    <div class="clearfix">
      <div class="position">
        <div class="float-red box"></div>
        <div class="float-blue box"></div>
      </div>
    </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flex-reverse">
    <div class="flex flex-red box">A</div>
    <div class="flex flex-blue box">B</div>
    <div class="flex flex-orange box">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex-order">
    <div class="flex flex-green box">A</div>
    <div class="flex flex-yellow box">B</div>
    <div class="flex flex-purple box">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flex-none">
    <div class="none-red box"></div>
    <div class="none-blue box"></div>
    <div class="none-green box"></div>
  </div>
</body>

</html>
